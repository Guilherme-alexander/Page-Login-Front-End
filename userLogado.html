<script>
    const dados = JSON.parse(localStorage.getItem("userLogin"));

    //add name user login -----------------------------
    let title = document.querySelector('title.usuario');
        title.innerHTML+= dados.name;
    //--------------------------------------------------
    let titleH2 = document.querySelectorAll('h2.usuario');
        titleH2[0].innerHTML+= dados.name;
        titleH2[1].innerHTML+= dados.name;
    //--------------------------------------------------

    //Get Token if == null redrect user index.html
    if(localStorage.getItem('tokenID') == null){
        alert('invalid token');
        window.location.href = 'index.html';
    }

    //function exit Login User
    function exit_Login(){
        localStorage.removeItem('tokenID');
        window.location.href = 'index.html';
    }

</script>
